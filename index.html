<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>D3 JS</title>
</head>

<body>
    <div class="page">
        <header>
            <img class="profile-image" src="" />
            <h3 class="profile-name"></h3>
            <a class="github-link" target="_blank">Go to their Github page</a>
        </header>
        <div class="content">
            <div class="stats">
                <div class="stat-group">
                    <img id="followers-picture" src="followers.svg" />
                    <h5 id="followers">10 followers</h5>
                </div>
                <div class="stat-group">
                    <img id="repos-picture" src="repo.svg" />
                    <h5 id="repos">14 repositories</h5>
                </div>
                <div class="stat-group">
                    <img id="work-picture" src="work.svg" />
                    <h5 id="work">Looking for work</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="page-information">
    </div>
</body>


</html>
